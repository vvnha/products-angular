<section class="section skills" id="skills">
  <nav class="posts-nav" aria-label="Posts navigation">
    <ul class="pagination__list row">
      <li class="pagination__list-item btn btn--plain">
        <a
          class="page-link col-md-6"
          href="!#"
          (click)="onButtonClick($event, 1)"
        >
          First
        </a>
      </li>
      <li class="pagination__list-item btn btn--plain col-md-6">
        <a
          class="page-link"
          href="!#"
          (click)="onButtonClick($event, currentPage - 1)"
          aria-label="Previous"
        >
          <span aria-hidden="true">Previous</span>
        </a>
      </li>
      <li class="pagination__list-item btn btn--plain">{{ currentPage }}</li>
      <li class="pagination__list-item btn btn--plain">
        <a
          class="page-link"
          href="!#"
          (click)="onButtonClick($event, currentPage + 1)"
          aria-label="Next"
        >
          <span aria-hidden="true">Next</span>
        </a>
      </li>
      <li class="pagination__list-item btn btn--plain">
        <a
          class="page-link"
          (click)="onButtonClick($event, totalPage)"
          href="!#"
        >
          Last
        </a>
      </li>
    </ul>
  </nav>
</section>
